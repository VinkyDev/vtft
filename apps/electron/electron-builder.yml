appId: com.electron.app
productName: vtft
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.js,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asar: false
asarUnpack:
  - resources/**

icon: resources/icons/png/1024x1024.png
win:
  icon: resources/icons/win/icon.ico
  executableName: vtft
  artifactName: ${productName}-${version}-${arch}-setup.${ext}
  target:
    - target: nsis
    - target: portable
nsis:
  installerIcon: resources/icons/win/icon.ico
  uninstallerIcon: resources/icons/win/icon.ico
  artifactName: ${productName}-${version}-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  allowToChangeInstallationDirectory: true
  oneClick: false
portable:
  artifactName: ${productName}-${version}-${arch}-portable.${ext}
mac:
  icon: resources/icons/mac/icon.icns
  notarize: false
  artifactName: ${productName}-${version}-${arch}.${ext}
  target:
    - target: dmg
    - target: zip
      arch:
        - arm64
        - x64
linux:
  artifactName: ${productName}-${version}-${arch}.${ext}
  target:
    - target: AppImage
      arch:
        - arm64
        - x64
  maintainer: electronjs.org
  category: Utility

npmRebuild: false
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
